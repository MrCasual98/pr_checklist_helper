trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UseNode@2
    inputs:
      version: '20.x'
  - script: |
      npm install
      npm run build
    displayName: 'Install dependencies and build'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'b0564aac-7a32-48b3-bdb3-f9e39157ad1f'
      appName: 'pr-checklist'
      package: $(Build.ArtifactStagingDirectory)/**/*
